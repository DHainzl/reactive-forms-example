<div class="clearfix">
    <button (click)="removeClick()" class="btn btn-danger btn-sm float-right">x</button>
    <h4>Power {{ id + 1 }}</h4>
</div>
<div [formGroup]="power">
    <div class="form-group row">
        <label class="col-sm-3">Name *:</label>
        <input class="col-sm-9 form-control" formControlName="name" [class.is-invalid]="power.controls.name.touched && power.controls.name.invalid" />
    </div>
    <div class="form-group row">
        <label class="col-sm-3">Description:</label>
        <input class="col-sm-9 form-control" formControlName="description" />
    </div>
</div>

<hr />
