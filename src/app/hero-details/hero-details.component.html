<h3>Hero Name</h3>
<div [formGroup]="form.controls.name">
    <div class="form-group row">
        <label class="col-sm-2">Alias: *</label>
        <input class="col-sm-10 form-control" formControlName="alias" [class.is-invalid]="form.controls.name.controls.alias.touched && form.controls.name.controls.alias.invalid" />
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Real Name:</label>
        <input class="col-sm-10 form-control" formControlName="realName" />
    </div>
</div>

<h3>Hero Appearances</h3>
<div [formGroup]="form.controls.appearances">
    <div class="form-check form-check-inline">
        <input class="form-check-input" id="comics" type="checkbox" formControlName="comics" />
        <label class="form-check-label" for="comics">Comics</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" id="movies" type="checkbox" formControlName="movies" />
        <label class="form-check-label" for="movies">Movies</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" id="games" type="checkbox" formControlName="games" />
        <label class="form-check-label" for="games">Games</label>
    </div>
</div>
